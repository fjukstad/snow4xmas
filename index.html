<html>
    <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
    body { 
        font-family: "Helvetica Neue";
    }
    h1,p {
        text-align: center;
    }
    svg {
        margin-right: 1em;
    }
    p { 
        margin-top: 2em;
    }
    a {
        text-decoration: none;
        color: grey;
    }
    </style> 
    </head>
    <body>
        <h1> Snow depth in Troms√∏ </h1> 
        <div id="vis"></div>
        <p> Data from the <a href="http://met.no">Norwegian Meteorological
            Institute</a>, code at <a
            href="http://github.com/fjukstad/snow4xmas">github.com/fjukstad/snow4xmas</a>.
        </p> 
        <script> 
                
            for(i = 1996; i <= 2015; i++){
                var year = i
                CreateSnowPlot(year);       
           }

            function CreateSnowPlot(year) { 
                var width = 200;
                var height = 100;
                var y = d3.scaleLinear()
                    .domain([-1,250])
                    .range([height,0]);
                
                 var x = d3.scaleTime()
                    .domain([new Date(year, 0, 0), new Date(year+1, 0, 0)])
                    .range([0, width]);

                var url = "/snow?year="+year

                var svg = d3.select("#vis").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "snow-"+year)
                  .append("g")
                  .attr("id", "snow-"+year) 

                d3.json(url, function(error, data){
                  svg.selectAll("g")
                      .data(data)
                      .enter().append("circle") 
                      .attr("r", 0.5)
                      .attr("cx", function(d){
                          dat = new Date(d.Date)
                          return x(dat)
                      })
                      .attr("cy", function(d){
                          return y(d.Thickness)
                      })
                      .attr("date", function(d){
                          return d.Date
                      })
                })
                
                svg.append("g")
                    .attr("transform","translate("+width/2+","+height/2+")")
                    .append("text")
                    .attr("text-anchor", "middle")
                    .text(year)

                    console.log(new Date(year, 11, 24))
                    console.log(x(new Date(year, 11, 24)))
               
                svg.append('line')
                 .attr("x1", x(new Date(year, 11, 24)))
                 .attr("x2", x(new Date(year, 11, 24)))
                 .attr("y1", y(0))
                 .attr("y2", y(100))
                 .attr("stroke-width", 1)
                 .attr("stroke", "red");
                
            }
        </script> 
    </body>
</html>
